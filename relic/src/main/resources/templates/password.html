<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml"
      lang="US">
<head>
    <title>Relic: Password</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/assets/css/password.css}">
    <link rel="stylesheet" th:href="@{/assets/font-awesome/css/all.css}">
    <link type="image/png" sizes="150x150" rel="icon" th:href="@{/assets/relic.png}">
</head>

<body>

<div class="box">
    <div class="padding">
        <div class="flex-vertical">

            <div class="flex-vertical-left">
                <form th:action="@{/password}" method="POST" autocomplete="off">
                    <input class="margin" type="hidden" name="hidden_user" value="blvckmind"
                           placeholder="E-mail address">

                    <div class="margin-big">
                        <span class="strong">Locked!</span>
                    </div>

                    <div class="margin-big">
                        <label>
                            <input autocomplete="off" type="password" name="password">
                        </label>
                    </div>

                    <div class="">
                        <button class="pointer" type="submit">
                            <i class="fas fa-lock-open"></i>
                            Unlock
                        </button>
                    </div>

                </form>
            </div>

            <div class="flex-vertical-right margin-left">
                <!--                <div class="margin-big">-->
                <!--                    <i class="fab fa-github strong"></i>-->
                <!--                </div>-->
                <div class="margin">
                    <span class="strong">
                        <i class="fas fa-eye"></i> Relic
                    </span>
                </div>
                <div class="margin-big">
                    <span class="">
                        Open source address book application.
                        Get it on <a href="https://github.com/blvckmind/relic/releases" class="pointer">github</a>.
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
